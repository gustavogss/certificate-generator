<div class="d-flex flex-column align-items-center">
  <div class="content-titles text-center">
    <h1 class="fw-bold custom-title">Geração de certificado</h1>
    <p class="text-muted mb-4 custom-paragraf">
      Preencha os dados parar gerar um novo certificado
    </p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo Certificado</h2>
    <div class="mb-3 custom-input-group">
      <label for="name" class="form-label">Nome: </label>
      <input
        type="text"
        class="form-control custom-input"
        id="name"
        placeholder="Nome do Aluno"
      />
      <div class="error-message d-flex align-items-center mt-1">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">Entrada inválida</p>
      </div>
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="task" class="form-label">Atividade: </label>
        <input
          type="text"
          class="form-control custom-input"
          id="task"
          placeholder="Atividade exercida"
        />
        <div class="error-message d-flex align-items-center mt-1">
          <i class="ph ph-warning-circle"></i>
          <p class="m-0">Entrada inválida</p>
        </div>
      </div>
      <app-second-button></app-second-button>
    </div>
    <div class="task-group">
      <label class="form-label title-tasks">Lista de atividades</label>
      <div class="item-list w-100">
        <div class="item">
          <span class="item-text">Task 1</span>
          <i class="ph ph-x remove-btn"></i>
        </div>
        <hr />
        <div class="item">
          <span class="item-text">Task 2</span>
          <i class="ph ph-x remove-btn"></i>
        </div>
      </div>
    </div>
    <app-primary-button></app-primary-button>
  </div>
</div>
